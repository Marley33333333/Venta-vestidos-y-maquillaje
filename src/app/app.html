<div class="container-fluid min-vh-100 d-flex flex-column bg-light">
  <header class="bg-white shadow-sm py-3 mb-4">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="h3 mb-2 mb-md-0 text-primary fw-bold">Lumina Beauty</h1>
      <nav>
        <a routerLink="/productos" routerLinkActive="active"
           class="nav-link d-inline-block px-2 text-secondary fw-medium">Productos</a>
      </nav>
    </div>
    <!-- Music Toggle Button and Audio Player -->
    <div class="position-fixed bottom-0 end-0 m-4 z-3">
      <button class="btn btn-primary rounded-circle shadow" (click)="toggleMusic()" [attr.aria-pressed]="isMusicPlaying">
        <i class="bi" [ngClass]="isMusicPlaying ? 'bi-pause-fill' : 'bi-play-fill'"></i>
      </button>
      <audio #audioPlayer src="assets/audio.mp3" autoplay loop></audio>
    </div>    
  </header>

  <main class="flex-grow-1">
    <div class="container py-4">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="bg-white border-top py-3 mt-auto">
    <div class="container text-center text-muted small">
      &copy; 2025 Lumina Beauty. Todos los derechos reservados.
    </div>
  </footer>
</div>
